name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
        - README.md

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 8
      - name: Install
        run: pnpm install
      - name: Lint
        run: pnpm run lint
      - name: Test
        run: pnpm test --run
      - name: Deploy
        run: pnpm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}